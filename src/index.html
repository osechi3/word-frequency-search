<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Word Frequency Search</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Word Frequency Search</h1>
      <p class="header__subtitle">Macmillan, Longman, Collins, Cambridge</p>
    </header>
    <main>
      <section class="search">
        <input class="search__input" type="text" placeholder="Enter your word" autofocus>
        <button class="search__search-btn" type="button">Search</button>
      </section>
      <section class="output-section">
        <div class="entry">
          <h2 class="entry__title">Macmillan</h2>
          <div class="entry__body">
            <div class="entry__frequency">
              <div class="entry__frequency-icon entry__frequency-icon_toggled"></div>
              <div class="entry__frequency-icon"></div>
              <div class="entry__frequency-icon"></div>
            </div>
            <p class="entry__frequency-explanation">Among 2500 of the most common words.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
